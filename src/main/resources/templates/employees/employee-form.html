<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Queena</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Crear Empleado</h1>
                <div class="card-body"></div>
                <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
                    <input type="text" name="name" th:field="*{id}" class="form-control" hidden>
                    <div class="form-group">
                        <label for="">DNI</label>
                        <input type="text" name="name" th:field="*{dni}" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="">Apellido</label>
                        <input type="text" name="name" th:field="*{surname}" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="">Correo</label>
                        <input type="text" name="name" th:field="*{email}" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="">Dirección</label>
                        <input type="text" name="name" th:field="*{address}" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="">Teléfono móvil</label>
                        <input type="number" name="phone" th:field="*{phoneNumber}" class="form-control">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Save</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    </html>
</body>
